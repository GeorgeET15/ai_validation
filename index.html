<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motor Quote Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col font-sans">
    <header class="bg-white shadow-sm">
      <div class="container mx-auto flex items-center p-4">
        <img src="./logo.png" alt="Company Logo" class="h-14 mr-4" />
        <h1 class="text-2xl font-semibold text-gray-800">
          Motor Quote Validator
        </h1>
      </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
      <section class="bg-white rounded-2xl shadow-sm p-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Enter Quote ID</h2>
        <form
          id="quoteForm"
          class="flex flex-col sm:flex-row items-start sm:items-center gap-4"
        >
          <input
            type="text"
            id="quoteId"
            name="quote_id"
            placeholder="e.g., EDmfxVx5szLr-a4HpAdB"
            class="w-full sm:flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-400 text-gray-700"
          />
          <button
            type="submit"
            class="bg-gray-800 text-white px-6 py-3 rounded-xl hover:bg-gray-700 transition-all"
          >
            Validate
          </button>
        </form>

        <div id="loading" class="hidden flex justify-center mt-6">
          <div
            class="animate-spin rounded-full h-10 w-10 border-4 border-gray-200 border-t-gray-800"
          ></div>
        </div>
      </section>

      <div
        id="errorDialog"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full mx-4">
          <h3 class="text-lg font-semibold text-gray-800 mb-4">Error</h3>
          <p id="errorMessage" class="text-gray-600 mb-6"></p>
          <div class="flex justify-end">
            <button
              id="closeDialog"
              class="bg-gray-800 text-white px-4 py-2 rounded-xl hover:bg-gray-700 transition-all"
            >
              Close
            </button>
          </div>
        </div>
      </div>

      <section id="results" class="hidden mt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
          Validation Results
        </h2>
        <div
          id="validationResults"
          class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
